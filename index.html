<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Modern Registration Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
      }

      body {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(to right, #667eea, #764ba2);
        padding: 20px;
      }

      .container {
        width: 100%;
        max-width: 720px;
        background: #fff;
        padding: 30px;
        border-radius: 16px;
        box-shadow: 0 12px 30px rgba(0, 0, 0, 0.1);
        animation: fadeIn 0.8s ease-in-out;
      }

      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(30px); }
        to { opacity: 1; transform: translateY(0); }
      }

      .container header {
        font-size: 2rem;
        font-weight: 600;
        text-align: center;
        color: #333;
        margin-bottom: 25px;
      }

      .form .input-box {
        margin-bottom: 20px;
        width: 100%;
      }

      .input-box label {
        font-weight: 500;
        color: #555;
        margin-bottom: 8px;
        display: block;
      }

      .input-box input,
      .select-box select {
        width: 100%;
        padding: 14px;
        border-radius: 8px;
        border: 1px solid #ccc;
        font-size: 1rem;
        transition: 0.3s;
      }
      .line {
        margin-top: 2rem;
      }

      .input-box input:focus,
      .select-box select:focus {
        border-color: #764ba2;
        box-shadow: 0 0 0 2px rgba(118, 75, 162, 0.2);
      }

      .form .column {
        gap: 20px;
        margin-top: 2rem;
      }

      .gender-box {
        margin-top: 20px;
      }

      .gender-box h3 {
        color: #555;
        margin-bottom: 10px;
        font-size: 1rem;
      }

      .gender-option {
        display: flex;
        gap: 20px;
      }

      .gender {
        display: flex;
        align-items: center;
        gap: 6px;
      }

      .gender input[type="radio"] {
        accent-color: #764ba2;
        cursor: pointer;
      }

      .gender label {
        color: #666;
        cursor: pointer;
      }
      .input-box.address {
        margin-bottom: 2rem;
      }

      .form button {
        width: 100%;
        padding: 16px;
        background: #764ba2;
        color: #fff;
        font-size: 1rem;
        font-weight: 500;
        border: none;
        border-radius: 10px;
        margin-top: 30px;
        cursor: pointer;
        transition: background 0.3s;
      }

      .form button:hover {
        background: #5d3ea4;
      }

      /* Responsive adjustments */
      @media screen and (max-width: 768px) {
        .container {
          padding: 20px;
        }
        
        .container header {
          font-size: 1.5rem;
        }
      }

      @media screen and (max-width: 600px) {
        .form .column {
          flex-direction: column;
          gap: 15px;
        }
        
        .gender-option {
          flex-direction: column;
          gap: 10px;
        }
        
        .input-box input,
        .select-box select {
          padding: 12px;
        }
        
        .form button {
          padding: 14px;
        }
      }

      @media screen and (max-width: 400px) {
        .container {
          padding: 15px;
        }
        
        .container header {
          font-size: 1.3rem;
          margin-bottom: 15px;
        }
      }
    </style>
  </head>
  <body>
    <section class="container">
      <header>Registration Form</header>
      <form action="#" class="form">
        <div class="input-box">
          <label>Full Name</label>
          <input type="text" placeholder="Enter full name" required />
        </div>
        <div class="input-box">
          <label>Email Address</label>
          <input type="email" placeholder="Enter email address" required />
        </div>
        <div class="column">
          <div class="input-box">
            <label>Phone Number</label>
            <input type="tel" placeholder="Enter phone number" required />
          </div>
          <div class="input-box">
            <label>Birth Date</label>
            <input type="date" required />
          </div>
        </div>
        <div class="gender-box">
          <h3>Gender</h3>
          <div class="gender-option">
            <div class="gender">
              <input type="radio" id="check-male" name="gender" checked />
              <label for="check-male">Male</label>
            </div>
            <div class="gender">
              <input type="radio" id="check-female" name="gender" />
              <label for="check-female">Female</label>
            </div>
            <div class="gender">
              <input type="radio" id="check-other" name="gender" />
              <label for="check-other">Prefer not to say</label>
            </div>
          </div>
        </div>
        <br>
        <div class="input-box address">
          <label class="address">Address</label>
          <input type="text" placeholder="Enter street address" required />
          <input class="line" type="text" placeholder="Enter street address line 2" />
          <div class="column">
            <div class="select-box">
              <select required>
                <option hidden>Country</option>
                <option>America</option>
                <option>Japan</option>
                <option>India</option>
                <option>Nepal</option>
              </select>
            </div>
            <input class="line" type="text" placeholder="Enter your city" required />
          </div>
          <div class="column">
            <input class="line" type="text" placeholder="Enter your region" required />
            <input class="line" type="number" placeholder="Enter postal code" required />
          </div>
        </div>
        <button type="submit">Submit</button>
      </form>
    </section>
  </body>
</html>
